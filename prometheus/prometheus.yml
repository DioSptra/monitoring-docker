global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter untuk monitoring host metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 5s
    metrics_path: /metrics

  # Sample Application (Basic)
  - job_name: 'sample-app'
    static_configs:
      - targets: ['sample-app:8000']
    scrape_interval: 5s
    metrics_path: /metrics

  # E-Commerce Dashboard
  - job_name: 'ecommerce-app'
    static_configs:
      - targets: ['ecommerce-app:8000']
    scrape_interval: 5s
    metrics_path: /metrics

  # Weather Monitoring App
  - job_name: 'weather-app'
    static_configs:
      - targets: ['weather-app:8001']
    scrape_interval: 5s
    metrics_path: /metrics

  # Social Media Analytics App
  - job_name: 'social-app'
    static_configs:
      - targets: ['social-app:8002']
    scrape_interval: 5s
    metrics_path: /metrics